services:
  # MzeeChakula Backend API
  api:
    build:
      context: ../..
      dockerfile: backend/docker/Dockerfile
    image: mzeechakula-api:latest
    container_name: mzeechakula-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MODEL_DIR=/app/models
      - PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      - api-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mzeechakula-network

volumes:
  api-logs:
    driver: local

networks:
  mzeechakula-network:
    driver: bridge
